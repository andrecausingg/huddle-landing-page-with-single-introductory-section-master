<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c92a4de917.js" crossorigin="anonymous"></script>
  
  <!-- Css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mq.css">
  <link rel="stylesheet" href="css/reset.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header class="header">
    <nav class="nav">
      <img class="logo" src="images/logo.svg" alt="Huddle-Logo" width="90" height="22">
    </nav>
    <section class="section">
      <img class="img-illu-mockups" src="images/illustration-mockups.svg" alt="illustration-mockups">
      <div class="content">
        <h2>Build The Community <br> Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion. </p>
        <button class="btn">Register</button>
        <div class="social-media">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </section>
  </header>
  
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://andrecausing.com" target="_blank">Andre Causing</a>.
    </p>
  </footer>
</body>
</html>
